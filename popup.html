<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Info Hider</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-main">
    <div class="header">
      <img src="icon48.png" alt="Extension Icon" class="icon">
      <span class="title">Twitter Info Hider</span>
    </div>
    <div class="desc">Hide names, usernames, profile pictures, and engagement counts on Twitter/X. Hover to reveal. Toggle below:</div>
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="toggleHide">
        <span class="slider"></span>
      </label>
      <span id="toggleLabel">Hide Twitter Info</span>
    </div>
    <div class="footer">
      <a href="https://github.com/your-repo" target="_blank">Help & About</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
